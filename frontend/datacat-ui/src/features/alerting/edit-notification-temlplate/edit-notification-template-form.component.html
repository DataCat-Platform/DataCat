<form class="form" [formGroup]="form">
  <div class="form__item">
    <p class="text-secondary">Template name</p>
    <input pInputText formControlName="name" />
  </div>
  <div class="form__item">
    <p class="text-secondary">Template</p>
    <textarea pTextarea formControlName="template" cols="40" rows="4"></textarea>
  </div>
  <p-button
    [loading]="isSavingInitiated"
    label="Save"
    (onClick)="saveNotificationTemplate()"
    severity="secondary"
  />
</form>
