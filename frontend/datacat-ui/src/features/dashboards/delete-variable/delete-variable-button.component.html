<p-button
  icon="pi pi-trash"
  [text]="true"
  severity="secondary"
  (onClick)="showDeletionDialog()"
/>
<p-dialog
  header="Delete variable?"
  [appendTo]="'body'"
  [(visible)]="isDeletionDialogVisible"
  [closable]="false"
  [modal]="true"
>
  <p>Are you sure you want to delete this variable?</p>
  @if (isDeletionError) {
    <p class="text-secondary error">Unable to delete variable</p>
  }
  <div class="actions-container">
    <p-button
      label="Cancel"
      severity="secondary"
      (onClick)="hideDeletionDialog()"
    />
    <p-button
      [loading]="isDeletionInitiated"
      label="Delete"
      severity="danger"
      (onClick)="deleteVariable()"
    />
  </div>
</p-dialog>
