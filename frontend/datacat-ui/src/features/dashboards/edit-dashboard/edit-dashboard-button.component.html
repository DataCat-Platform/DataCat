<p-button
  [loading]="isEditInitiated"
  icon="pi pi-pencil"
  severity="secondary"
  [text]="true"
  (onClick)="isEditDialogVisible = true"
/>

<p-dialog
  [modal]="true"
  [(visible)]="isEditDialogVisible"
  header="Edit dashboard"
>
  <div class="creation-dialog">
    <form class="creation-form" [formGroup]="editForm">
      <div class="creation-form__item">
        <p>Name</p>
        <input pInputText placeholder="Name" formControlName="name" />
      </div>
      <div class="creation-form__item">
        <p>Description</p>
        <textarea
          pTextarea
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </div>
      <div class="validation-errors">
        @if (nameControl.invalid) {
          <p>* Name is required</p>
        }
        @if (descriptionControl.invalid) {
          <p>* Description is required</p>
        }
      </div>
    </form>
  </div>
  <ng-template pTemplate="footer">
    <div class="creation-form__footer">
      <p-button
        label="Save"
        (onClick)="editDashboard()"
        [loading]="isEditInitiated"
        [disabled]="editForm.invalid"
      />
    </div>
  </ng-template>
</p-dialog>
