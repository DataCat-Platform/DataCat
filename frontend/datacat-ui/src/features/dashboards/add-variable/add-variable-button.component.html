<p-button
  [loading]="isCreationInitiated"
  icon="pi pi-plus"
  label="Variable"
  severity="secondary"
  (onClick)="isCreationDialogVisible = true"
/>

<p-dialog
  [modal]="true"
  [(visible)]="isCreationDialogVisible"
  header="Create variable"
>
  <form class="creation-form" [formGroup]="creationForm">
    <div class="creation-form__item">
      <p>Placeholder</p>
      <input
        pInputText
        placeholder="Placeholder"
        formControlName="placeholder"
      />
    </div>
    <div class="creation-form__item">
      <p>Value</p>
      <input pInputText placeholder="Value" formControlName="value" />
    </div>
    <div class="validation-errors">
      @if (placeholderControl.invalid) {
        <p>* Placeholder is required</p>
      }
      @if (valueControl.invalid) {
        <p>* Value is required</p>
      }
    </div>
  </form>
  <ng-template pTemplate="footer">
    <div class="creation-form__footer">
      <p-button
        label="Create"
        (onClick)="addVariable()"
        [loading]="isCreationInitiated"
        [disabled]="creationForm.invalid"
      />
    </div>
  </ng-template>
</p-dialog>
