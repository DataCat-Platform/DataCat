<p-panel header="Settings" [dt]="{ content: { padding: '{padding.lg}' } }">
  <div>
    <p-divider />
    <div class="settings__lr">
      <p>Theme</p>
      <p-select-button

      />
    </div>
  </div>
</p-panel>
