<p-panel [style]="{ display: 'block', height: '100%' }">
  <ng-template pTemplate="header"> Edit alert {{ alertId }} </ng-template>
  <div class="edit-alert-form-box">
    <datacat-edit-alert-form [alertId]="alertId" />
  </div>
  <p-divider align="left">
    Danger
  </p-divider>
  <div class="delete-alert-button-box">
    <datacat-delete-alert-button [alertId]="alertId" />
  </div>
</p-panel>
