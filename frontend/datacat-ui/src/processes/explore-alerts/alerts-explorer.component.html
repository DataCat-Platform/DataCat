<p-panel header="Alerts" [style]="{ display: 'block', height: '100%' }">
  <div class="description-container">
    <p class="text-secondary">Explore, create and edit alerts</p>
  </div>
  <div class="slot">
    <datacat-create-alert-button />
  </div>
  <div class="slot">
    <datacat-alerts-counts-by-status />
  </div>
  <div class="slot">
    <datacat-alerts-filtering-form (filter)="applyFilter($event)" />
  </div>
  <datacat-alerts-list [filter]="filter" />
</p-panel>
