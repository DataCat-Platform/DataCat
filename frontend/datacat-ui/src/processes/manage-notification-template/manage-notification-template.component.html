<p-panel [style]="{ display: 'block', height: '100%' }">
  <ng-template pTemplate="header">
    Edit notification template {{ notificationTemplateId }}
  </ng-template>
  <div class="edit-form">
    <datacat-edit-notification-template-form
      [templateId]="notificationTemplateId"
    />
  </div>
  <p-divider align="left"> Danger </p-divider>
  <div class="delete-area">
    <datacat-delete-notification-template-button
      [templateId]="notificationTemplateId"
    />
  </div>
</p-panel>
