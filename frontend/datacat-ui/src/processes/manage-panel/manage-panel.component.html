<p-panel [style]="{ display: 'block', height: '100%' }">

    <div class="header">
      <p>Edit panel</p>
      <datacat-delete-panel-button [panelId]="panelId" (onDelete)="gotoDashboard()" />
    </div>
  </ng-template>
  <datacat-edit-panel [panelId]="panelId" />
</p-panel>
