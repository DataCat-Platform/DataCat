<p-panel header="Visualization Options">
  <div class="attr pad-lr">
    <p>Visualization</p>
    <p-select
      [options]="selectableVisualizationTypes"
      [formControl]="visualizationTypeControl"
    />
  </div>
  <div class="options">
    <p-accordion [value]="[]">
      @switch (visualizationType) {
        @case (VisualizationType.LINE) {
          <p-accordion-panel value="0">
            <p-accordion-header>Axis</p-accordion-header>
            <p-accordion-content>
              <div class="sub">
                <div class="attr">
                  <p>X-axis label</p>
                  <input pInputText placeholder="..." />
                </div>
                <div class="attr">
                  <p>Y-axis label</p>
                  <input pInputText placeholder="..." />
                </div>
              </div>
            </p-accordion-content>
          </p-accordion-panel>
          <p-accordion-panel value="1">
            <p-accordion-header>Line</p-accordion-header>
            <p-accordion-content>
              <div class="sub">
                <input pInputText placeholder="something" />
                <input pInputText placeholder="something" />
                <input pInputText placeholder="something" />
              </div>
            </p-accordion-content>
          </p-accordion-panel>
          <p-accordion-panel value="2">
            <p-accordion-header>Legend</p-accordion-header>
            <p-accordion-content>
              <div class="sub">
                <input pInputText placeholder="something" />
                <input pInputText placeholder="something" />
                <input pInputText placeholder="something" />
              </div>
            </p-accordion-content>
          </p-accordion-panel>
        }
        @default {
          <div class="pad-lr pad-tb text-secondary">No options</div>
        }
      }
    </p-accordion>
  </div>
</p-panel>
