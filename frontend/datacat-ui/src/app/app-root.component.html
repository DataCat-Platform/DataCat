<div class="w-screen h-screen bg-primary">
  <p-splitter [panelSizes]="[20, 80]" [minSizes]="[20, 70]" [gutterSize]="2">
    <!-- Navigation panel. -->
    <ng-template pTemplate>
      <div class="h-full w-full bg-primary">
        <div
          class="p-[0.5rem] w-full h-full flex flex-col items-start bg-transparent"
        >
          <p-select placeholder="Select a namespace" size="small" />
          <p-tree [value]="treeMenuNodes" selectionMode="single" class="w-full">
            <ng-template let-node pTemplate="url">
              <a [routerLink]="node.data" class="ml-[1rem]">{{ node.label }}</a>
            </ng-template>
            <ng-template let-node pTemplate="default">
              {{ node.label }}
            </ng-template>
          </p-tree>
        </div>
      </div>
    </ng-template>

    <!-- Content panel. -->
    <ng-template pTemplate>
      <div class="w-full flex flex-col">
        <div>
          <p-breadcrumb [model]="breadcrumbItems" [home]="breadcrumbHome" />
        </div>
        <div class="h-full w-full pr-[0.5rem]">
          <router-outlet />
        </div>
      </div>
    </ng-template>
  </p-splitter>
</div>
